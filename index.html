<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
		<div class="LogIn-box">
			<div class="left">
                <img src="./bg.jpg" alt="">
            </div>
			<div class="right">
                <div class="top">
                    <h2>Welcome Back</h2>
                    <p class="p">Welcome Back! Please Enter Your Details.</p>
                </div>
				<div class="input-field">
                    <input type="text" class="input" placeholder="Username" id="">
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    
                </div>
				<div class="input-field">
                    <input type="Password" class="input" placeholder="Password" id="">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                </div>
                <div class="input-field1">
                    <input type="submit" class="submit" value="Login" id="">
                </div>
                <p id="p">You don't have an account ?  <a href="https://www.google.com/">Sign Up</a> </p>
                
			</div>
		</div>
	</div>
    
</body>
</html>
